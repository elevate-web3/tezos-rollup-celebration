<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Tezos Rollup celebration</title>
        <style>
         --bs-progress-bar-transition: opacity 0s linear;
        </style>
    </head>
    <body>
        <canvas id="my-canvas" class="d-block mx-auto mt-3" style="border: 1px solid black;" width="680" height="403"></canvas>
        <div class="text-center mt-4">
            <div class="d-inline-block" style="width: 680px;">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" style="width: 0%;transition:opacity 0s linear;" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="mt-3 text-center">
            <span class="h3">Bytes received: </span>
            <span id="byte-count" class="h3">0</span>
        </div>
        <h5 id="info-text" class="mt-3 text-center d-none">Client ready for incoming data</h5>
        <div id="loading-spinner" class="mt-3 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5 class="mt-2">Loading...</h5>
        </div>
        <script src="/cljs/main.js"></script>
    </body>
</html>
